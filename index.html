<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <input type="file" id="image-input">
      <div class="image-container"> Double-click on this.
        <img id="image">
      </div>
      <div class="input-container">
        <!--label for="image-effect">Image Effect: </label-->
        <select name="image-effect" id="image-effect">
          <option value="gradual">Gradual</option>
          <option value="top-down">Top-Down</option>
          <option value="bottom-up">Bottom-Up</option>
        </select>
        <input type="number" id="minutes" value="25" min="0" max="99">:<input type="number" id="seconds" value="00" min="0" max="60">
        &nbsp;
        <button id="start"><i class="fas fa-play"></i></button>
        <button id="pause"><i class="fas fa-pause"></i></button>
        <button id="stop"><i class="fas fa-stop"></i></button>
      </div>
      <!--div class="button-container">
      </div-->
    </div>
    <script src="https://kit.fontawesome.com/2ece379672.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
