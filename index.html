<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0">
  </head>
  <body onload="loadTimerSettings()">
    <div class="full-screen">
    <div class="container">
      <input type="file" id="image-input">
      <div class="image-container"><span id="upload-message">Double-click here to add an image.</span>
        <img id="image">
      </div>
      <div class="input-container">
        <!--label for="image-effect">Image Effect: </label-->
        <select name="image-effect" id="image-effect">
          <option value="fade-in">Fade-in</option>
          <option value="zoom-in">Zoom-in</option>
          <option value="top-down">Top-Down</option>
          <option value="bottom-up">Bottom-Up</option>
        </select>
        <input type="number" id="minutes" value="25" min="0" max="99"><label>:</label><input type="number" id="seconds" value="00" min="0" max="60">
        <button id="start"><i class="fas fa-play fa-lg"></i></button>
        <button id="pause"><i class="fas fa-pause fa-lg"></i></button>
        <button id="stop"><i class="fas fa-stop fa-lg"></i></button>
      </div>
      <!--div class="button-container">
      </div-->
      <div class="lable-container">
      <div class="timer-label">
        Motivational message on timer completion
      </div></div>
      <div class="input-container">
        <input type="text" id="message" value="Great job! You completed the task!">
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <p class="modal-message"></p>
        <!--button class="modal-ok">OK</button-->
      </div>
    </div>
    <script src="https://kit.fontawesome.com/2ece379672.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
